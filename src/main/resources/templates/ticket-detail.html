<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

	<div class="header">
		<div class="header-title">Welcome to CenRail</div>
	</div>

	<div class="form-container">
		<div class="form-box">
			<div class="form-title">Ticket Detail</div>
			
			<p th:text="${ticket}"></p>
			
			<!-- If the ticket is not paid, show the payment option -->
			<div th:if="${ticket.status == 'Not Paid'}">
				<a th:href="@{/{userId}/ticket/{ticketId}/payticket(userId=${userId}, ticketId=${ticket.getTicketId()})}"><button class="form-button">Pay Ticket</button></a>		
			</div>
			<a th:href="@{/{userId}/plan-trip(userId=${userId})}"><button class="form-button">Plan Your Trip</button></a> <br>

		</div>
	</div>

</body>
</html>
