<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div class="header">
		<div class="header-title">Welcome to CenRail</div>
	</div>	

	<div class="container-small">
		<div class="form-box">
			<div class="form-title">Pay Your Ticket</div>
			
			<form th:action="@{/{userId}/ticket/{ticketId}/payticket(userId=${userId}, ticketId=${ticketId})}" method="post">
				<div class="result-fare" th:text="'CAD '+ ${ticket.getTotalFareCurrencyFormat()}" ></div>		

				<input type="text" name="creditCardNumber" placeholder="Credit Card Number" maxlength="19">
				<div class="errorMessage-form" th:text="${errorMsgCredit}"></div>

				<input type="text" name="holderName" placeholder="Holder Name">
				<div class="errorMessage-form" th:text="${errorMsgName}"></div>

				<div class="form-label">Valid Before</div>
				<select name="validBeforeYear">
					<option th:each="year: ${years}" th:value="${year}" th:text="${year}"></option>
				</select>

				<div class="form-label">Valid Before</div>
				<select name="validBeforeMonth">
					<option th:each="month: ${months}" th:value="${month}" th:text="${month}"></option>
				</select>

	
				<button class="form-button" onClick="submit">Pay Ticket</button>
			</form>
			
			<a th:href="@{/{userId}/ticket/{ticketId}(userId=${userId}, ticketId=${ticketId})}" ><button class="form-button-cancel">Not Now</button></a>
		</div>
   </div>
</body>
</html>
